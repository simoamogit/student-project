{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card shadow-lg mb-4 animate__animated animate__fadeInLeft">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-calculator me-2"></i>Medie</h3>
            </div>
            <div class="card-body">
                {% if not medie %}
                <div class="alert alert-warning animate__animated animate__pulse">
                    <i class="fas fa-exclamation-triangle me-2"></i> Inserisci voti per calcolare le medie
                </div>
                {% else %}
                <table class="table">
                    <tr class="table-primary">
                        <th>Media Generale</th>
                        <td class="fw-bold {{ 'text-success' if media_generale >= 7 else 'text-warning' if media_generale >= 5.5 else 'text-danger' }}">
                            {{ "%.2f"|format(media_generale) }}
                        </td>
                    </tr>
                    {% for materia, media in medie.items() %}
                    <tr class="animate__animated animate__fadeIn">
                        <td>{{ materia }}</td>
                        <td class="{{ 'text-success' if media >= 7 else 'text-warning' if media >= 5.5 else 'text-danger' }}">
                            {{ "%.2f"|format(media) }}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Grafico Medie -->
    <div class="col-md-6">
        <div class="card shadow-lg animate__animated animate__fadeInRight">
            <div class="card-body">
                <canvas id="graficoMedie"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}
